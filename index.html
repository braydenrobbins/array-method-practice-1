    <script>
        const inventors = [
            {first: 'Albert', last: 'Einstein', year: 1879, passed: 1955},
            {first: 'Isaac', last: 'Newton', year: 1643, passed: 1727},
            {first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},

            {first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543},
            {first: 'Max', last: 'Planck', year: 1858, passed: 1947}
        ]

        const people = ['Beck, Glenn', 'Becker, Carl', 'Becker, Samuel', 'Beddos, Mick', 'Beecher, Henry', 'Bethoveen, Ludwig', 'Begin, Manachem', 'Belloc, Hilaire', 'Bellow, Saul']

        var one = inventors.filter(inventor => inventor.year > 1500 && inventor.year < 1599);
        console.log(one);

        var two = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
        console.log(two);

        var three = inventors.sort((A,B) => (A.year - B.year));
        console.log(three);

        var four = inventors.reduce((total, inventor) => total + (inventor.passed-inventor.year), 0);
        console.log(four);

        var five = inventors.sort((A, B) => (B.passed-B.year) - (A.passed-A.year));
        console.log(five);

        var seven = people.sort((A,B) => {
            const [alast, afirst] = A.split(', ');
            const [blast, bfirst] = B.split(', ');
            return blast - alast;
        });
        console.log(seven);

        const data = ['car', 'car', 'truck', 'truck', 'car', 'bike', 'walk', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

        const eight = data.reduce((obj, item) => {
            if(!obj[item]) {
                obj[item] = 0;
            }
            obj[item]++
            return obj;
